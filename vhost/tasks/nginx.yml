---
- name: Include htpasswd tasks
  include_tasks: htpasswd.yml
  when:
    - current.nginx_auth_basic is defined
    - current.nginx_auth_basic.enable|d(false)
  with_items: "{{ vhost }}"
  loop_control:
    loop_var: current
    label: "{{ current.name }}"
  notify: validate nginx
  tags: [ conf ]

- name: Template Nginx vhost config
  template:
    src: "nginx{{ (item.nginx_301_only is defined)|ternary('-301', '') }}.j2"
    dest: "/etc/nginx/conf.d/{{ item.user|d(item.name) }}.conf"
    mode: 0644
    backup: yes
    force: "{{ item.legacy|d()|ternary('no', 'yes') }}"
  when:
    - vhost_backend != 'bitrix'
    - item.state|d(true)
  with_items: "{{ vhost }}"
  loop_control:
    label: "{{ item.name }}"
  notify: validate nginx
  tags: [ conf ]

- name: Remove Nginx vhost config
  file:
    path: "/etc/nginx/conf.d/{{ item.user|d(item.name) }}.conf"
    state: absent
    backup: yes
  when: not item.state|d(true)
  with_items: "{{ vhost }}"
  loop_control:
    label: "{{ item.name }}"
  notify: validate nginx
  tags: [ conf ]

- name: "Template Nginx vhost config (Bitrix: site_available)"
  template:
    src: "nginx-bx.j2"
    dest: "/etc/nginx/bx/site_avaliable/{{ item.user|d(item.name) }}.conf"
    mode: 0644
    backup: yes
    force: "{{ item.legacy|d()|ternary('no', 'yes') }}"
  when: vhost_backend == 'bitrix'
  with_items: "{{ vhost }}"
  loop_control:
    label: "{{ item.name }}"
  register: vhost_bx_nginx_conf
  notify: validate nginx
  tags: [ conf ]

- name: "Manage symlink Nginx vhost config (Bitrix: site_enabled)"
  file:
    path: "/etc/nginx/bx/site_enabled/{{ item[0].dest|basename }}"
    src: "../site_avaliable/{{ item[0].dest|basename }}"
    state: "{{ item[1].state|ternary('link', 'absent') }}"
  when: vhost_backend == 'bitrix'
  with_together:
    - "{{ vhost_bx_nginx_conf.results }}"
    - "{{ vhost }}"
  loop_control:
    label: "{{ item[0].dest|basename }}"
  notify: validate nginx
  tags: [ conf ]

- name: Template php-fpm vhost config
  template:
    src: "php-fpm.j2"
    dest: "/etc/php-fpm.d/{{ item.user|d(item.name) }}.conf"
    mode: 0644
    backup: yes
    force: "{{ item.legacy|d()|ternary('no', 'yes') }}"
  when:
    - vhost_backend == 'php-fpm'
    - item.state|d(true)
    - item.nginx_301_only is not defined
  with_items: "{{ vhost }}"
  loop_control:
    label: "{{ item.name }}"
  notify: validate php-fpm
  tags: [ conf ]

- name: Remove php-fpm vhost config
  file:
    path: "/etc/php-fpm.d/{{ item.user|d(item.name) }}.conf"
    state: absent
    backup: yes
  when:
    - vhost_backend == 'php-fpm'
    - not item.state|d(true)
    - item.nginx_301_only is not defined
  with_items: "{{ vhost }}"
  loop_control:
    label: "{{ item.name }}"
  notify: validate php-fpm
  tags: [ conf ]

- name: Template Apache vhost config
  template:
    src: "apache{{ (vhost_backend == 'bitrix')|ternary('-bx','') }}.j2"
    dest: "/etc/httpd/{{ (vhost_backend == 'bitrix')|ternary('bx/custom','conf.d') }}/{{ item.user|d(item.name) }}.conf"
    mode: 0644
    backup: yes
    force: "{{ item.legacy|d()|ternary('no', 'yes') }}"
  when:
    - ( vhost_backend == 'apache' or vhost_backend == 'bitrix' )
    - item.state|d(true)
    - item.nginx_301_only is not defined
  with_items: "{{ vhost }}"
  loop_control:
    label: "{{ item.name }}"
  notify: validate apache
  tags: [ conf ]

- name: Remove Apache vhost config
  file:
    path: "/etc/httpd/{{ (vhost_backend == 'bitrix')|ternary('bx/custom','conf.d') }}/{{ item.user|d(item.name) }}.conf"
    state: absent
    backup: yes
  when:
    - ( vhost_backend == 'apache' or vhost_backend == 'bitrix' )
    - not item.state|d(true)
    - item.nginx_301_only is not defined
  with_items: "{{ vhost }}"
  loop_control:
    label: "{{ item.name }}"
  notify: validate apache
  tags: [ conf ]
...
