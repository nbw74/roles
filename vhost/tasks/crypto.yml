- name: copy wildcard certificates
  copy:
    src: "{{ inventory_dir }}/../files/crypto/{{ item.name|regex_replace('^.*\\.([-a-zA-Z0-9]+\\.[a-zA-Z]+)$', '_\\1') }}.crt"
    dest: "/etc/pki/tls/certs/"
    owner: root
    group: root
    mode: 0644
