---
defaultd: "/etc/nginx/default.d"
included: "/etc/nginx/include.d"
confd: "/etc/nginx/conf.d"
html: "/var/www/html"

nginx_packages:
  - nginx

nginx_sb_packages:
  - python2-pyOpenSSL-16.2.0

nginx_self_signed:
  cert: /etc/pki/tls/certs/nginx.pem
  key: /etc/pki/tls/private/nginx.pem
  csr: /etc/pki/tls/private/nginx.csr
...
