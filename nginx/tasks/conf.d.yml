---
- name: "Ensure conf.d"
  file:
    path: "{{ confd }}"
    state: directory
    mode: 0755
  tags: [nginx]

- name: SSL cache settings
  copy:
    src: "10-ssl-cache.conf"
    dest: "{{ confd }}"
    mode: 0644
  notify: config reload nginx
  tags: [nginx]

- name: "Template dummy host config"
  template:
    src: "00-dummy.j2"
    dest: "{{ confd }}/00-dummy.conf"
  notify: config restart nginx
...
