---
repo: "https://github.com/nbw74/dotfiles.git"
prompt_file: .prompt.attr

env_packages:
  - zsh
  - vim
  - tree
  - git
  - libselinux-python

env_dotfiles:
  - .vim
  - .zsh
  - .gitconfig
  - .tmux.conf
  - .vimrc
  - .zlogin
  - .zlogout
  - .zshrc

env_color:
  production: RED
  prod: RED
  development: GREEN
  dev: GREEN
  testing: YELLOW
  test: YELLOW
  auxiliary: BLUE
  aux: BLUE
  localhost: MAGENTA
...
