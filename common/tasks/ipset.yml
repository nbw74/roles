---
- name: "Template ipset config"
  template:
    src: "ipset.j2"
    dest: "/etc/sysconfig/ipset"
    force: no
  when: '"bitrix-env" not in roles'
  tags: [ services, ipset ]

- name: "Enable and start ipset service"
  service:
    name: "{{ item }}"
    enabled: yes
    state: started
  with_items:
    - ipset
  when: '"bitrix-env" not in roles'
  tags: [ services, ipset ]
...
