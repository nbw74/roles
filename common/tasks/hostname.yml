---
- name: "Check hostname in /etc/sysconfig/network"
  lineinfile:
    dest: "/etc/sysconfig/network"
    regexp: '^HOSTNAME='
    line: 'HOSTNAME={{ inventory_hostname }}'
  when: ansible_distribution_major_version|int <= 6
  notify: hostname 6
  tags: [ hostname ]

- name: "Check hostname (7)"
  shell: "hostnamectl --static status"
  register: common_check_hostname
  changed_when: false
  when: ansible_distribution_major_version|int >= 7

- name: "Run hostnamectl"
  command: "hostnamectl set-hostname {{ inventory_hostname }}"
  when:
    - ansible_distribution_major_version|int >= 7
    - inventory_hostname not in common_check_hostname.stdout
  tags: [ hostname ]

- name: Add record in /etc/hosts
  lineinfile:
    path: /etc/hosts
    regexp: '^.*{{ inventory_hostname }}$'
    line: "{{ ansible_default_ipv4.address }}\t{{ inventory_hostname }}"
  when: alien
  tags: [ hostname ]

- meta: flush_handlers
...
