---
icinga2_common_packages:
  - "icinga2"
  - "vim-icinga2"
  - "nagios-plugins-all"
  - "perl-Net-SNMP"
  - "perl-Switch"
  - "perl-Number-Format"
  - "perl-Config-IniFiles"
  - "perl-DateTime"
  - "perl-IPC-Run"
  - "perl-libwww-perl"
  - "perl-Nagios-Plugin"
  - "openldap-clients"
  - "python2-pip"

icinga2_icingaweb2_packages:
  - "icinga-gui"
  - "mod_auth_kerb"
  - "icingaweb2"
  - "httpd"

icinga2_home: "/var/spool/icinga2"
icinga2_plugin_opt_dir: "/opt/nagios-plugins"
icinga2_logos: "/usr/share/icinga/images/logos"

icinga2_logos_catalogs:
  - equipment
  - hardware
  - other
  - vendors

icinga2_wipe_confd:
  - commands.conf
  - downtimes.conf
  - groups.conf
  - hosts.conf
  - notifications.conf
  - services.conf
  - templates.conf
  - timeperiods.conf
  - users.conf
...
